<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #f4f6fa, #e5ebf3);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      display: flex;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 900px;
      max-width: 100%;
    }

    .image-side {
      background: url('https://source.unsplash.com/featured/?travel') no-repeat center center;
      background-size: cover;
      width: 50%;
      min-height: 100%;
    }

    .form-side {
      padding: 60px 50px;
      width: 50%;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 30px;
      color: #1a2b4c;
    }

    h2 {
      margin-bottom: 20px;
      color: #1a2b4c;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .options input {
      margin-right: 6px;
    }

    .options a {
      color: #4d6ef5;
      text-decoration: none;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      background: #4d6ef5;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 16px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #3959e0;
    }

    .signup-link {
      text-align: center;
      font-size: 14px;
    }

    .signup-link a {
      color: #4d6ef5;
      text-decoration: none;
      font-weight: 600;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .image-side {
        display: none;
      }

      .form-side {
        width: 100%;
        padding: 40px 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-side"></div>
    <div class="form-side">
      <div class="logo">Journve</div>
      <h2>Welcome Back</h2>
      <p style="margin-bottom: 24px; color: #555;">Please enter your details to sign in</p>

      <form>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="you@example.com" required />
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="••••••••" required />
        </div>

        <div class="options">
          <label><input type="checkbox" /> Remember me</label>
          <a href="#">Forgot password?</a>
        </div>

        <button class="btn" type="submit">Sign In</button>

        <div class="signup-link">
          Don’t have an account? <a href="#">Sign up</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
